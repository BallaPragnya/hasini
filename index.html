  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #ffe4ec;
      color: #4a0033;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('https://i.postimg.cc/xTx0F2g8/mainim.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 192, 203, 0.4);
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .text-box {
      position: relative;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 50px;
      border-radius: 15px;
      font-size: 2.2em;
      font-family: 'Playfair Display', serif;
      color: #8b005d;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: slideUp 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .carousel-container {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffd6e8;
      padding: 20px;
    }

    .carousel {
      display: flex;
      overflow-x: hidden;
      scroll-snap-type: x mandatory;
      gap: 20px;
      scroll-behavior: smooth;
      width: 90%;
      max-width: 800px;
    }

    .carousel-item {
      flex: 0 0 calc(33.33% - 13.33px);
      scroll-snap-align: center;
      position: relative;
    }

    .memory-button {
      background-image: url('https://i.pinimg.com/736x/05/07/7f/05077f4d2f6c685a7b0de8a4fef907ea.jpg');
      background-size: cover;
      width: 100%;
      height: 100px;
      border-radius: 20px;
      border: none;
      font-family: 'Playfair Display', serif;
      font-size: 1.2em;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .nav-arrow {
      font-size: 2em;
      cursor: pointer;
      user-select: none;
      padding: 10px;
      color: #a61e63;
      background: none;
      border: none;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .popup-content {
      background: url('https://wallpapers.com/images/hd/abstract-cute-pink-aesthetic-holographic-qbc4q84xy3jblr8q.jpg') no-repeat center center/cover;
      padding: 20px;
      border-radius: 15px;
      max-width: 90%;
      max-height: 90%;
      text-align: center;
    }

    .popup-content img {
      max-width: 80%;
      max-height: 350px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .popup-text {
      color: #6a004f;
      font-style: normal; color: black;
      font-size: 1em;
    }

    .close-popup {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .text-box {
        padding: 20px 30px;
        font-size: 1.5em;
      }

      .carousel-item {
        flex: 0 0 calc(100% - 20px);
      }

      .memory-button {
        width: 100%;
        height: 80px;
      }
    }
  </style>
</head>
